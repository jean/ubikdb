<div class="infobox selector" ng-controller="Selector">
    <div><a class="demo-index" href="#/demos/demoindex"
        ng-class="{active: isActive('/demos/demoindex/')}">ubikDB demos:</a></div>
    <div>
        <span ng-repeat="demo in demos" class="demo-tab">
            <a ng-href="#/demos/{{demo.name}}"
                ng-class="{active: isActive('/demos/' + demo.name + '/')}">{{demo.title}}</a> 
        </span>
    </div>
</div>
