<div class="infobox">
    <table class="demo-table">
        <tr ng-repeat="demo in demos">
            <td>
                <a ng-href="#/demos/{{demo.name}}">{{demo.title}}</a>
            </td>
            <td>
                <p>{{demo.descr}}</p>
            </td>
        </tr>
    </table>
</div>
